<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cocktailüç∏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div>
        <img src="img/drop-2.png" alt="" class="bubble" />
      </div>

      <h1>Let's make cocktail !! </h1>

      <div class="alcohol-options">
        <h3>Base Alcohols</h3>
        <div class="choice-area">
          <p>Your choice<br />‚¨á</p>
          <div id="selectedAlcoholText"></div>
        </div>
        <div class="alcohol-contents">
          <div class="alcohol-contents-box">
            <p>Gin</p>
            <img src="img/gin.png" alt="gin" onclick="selectAlcohol('gin')" />
          </div>
          <div class="alcohol-contents-box">
            <p>Vodka</p>
            <img
              src="img/newvodka.png"
              alt="vodka"
              onclick="selectAlcohol('vodka')"
            />
          </div>
          <div class="alcohol-contents-box">
            <p>Beer</p>
            <img
              src="img/beer.png"
              alt="beer"
              onclick="selectAlcohol('beer')"
            />
          </div>
          <div class="alcohol-contents-box">
            <p>whiskey</p>
            <img
              src="img/whisky.png"
              alt="whiskey"
              onclick="selectAlcohol('whiskey')"
            />
          </div>
          <div class="alcohol-contents-box">
            <p>tequila</p>
            <img
              src="img/tequila.png"
              alt="tequila"
              onclick="selectAlcohol('tequila')"
            />
          </div>
          <div class="alcohol-contents-box">
            <p>wine</p>
            <img
              src="img/wine.png"
              alt="wine"
              onclick="selectAlcohol('wine')"
            />
          </div>
        </div>
      </div>

      <div class="flavor-options">
        <h3>Favorite flavor</h3>
        <div class="choice-area">
          <p>
            Your choice<br />
            ‚¨á
          </p>
          <div id="selectedFlavorText"></div>
        </div>
        <div class="flavor-contents">
          <div class="sour" onclick="selectFlavor('sour')">
            <p>sour</p>
            <img src="img/sour.jpg" />
          </div>
          <div class="sweet" onclick="selectFlavor('sweet')">
            <p>sweet</p>
            <img src="img/sweet.jpg" />
          </div>
          <div class="sour" onclick="selectFlavor('bitter')">
            <p>bitter</p>
            <img src="img/bitter.jpg" />
          </div>
        </div>
      </div>
      <div class="suggest-area">
        <button id="suggestButton" onclick="suggestCocktail()">
          Get your cocktail
        </button>
        <p>recommended cocktail is ....</p>
        <div id="cocktailSuggestion"></div>
        <img id="cocktailImage" />
        <div class="btn-reset">
          <button id="resetButton">Reset</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
